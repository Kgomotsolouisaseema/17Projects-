<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 Countdown Timer</title>
</head>
<body>
    <h1>CountDown Timer</h1>
    <div class="container">
        <div class="inputs">
            <label for="hoursInput">Hours : </label>
            <input type="text" id="hoursInput" min="0" value="0">

            <label for="minutesInput">Hours : </label>
            <input type="text" id="minutesInput" min="0" value="0">

            <label for="secondsInput">Hours : </label>
            <input type="text" id="secondsInput" min="0" value="0">

            <button id="startTimer">Start </button>
        </div>
        <div class="timer">
            <h2>
                <div id="hoursInput"></div>
                <div id="minutesInput"></div>
                <div id="secondsInput"></div>


            </h2>


        </div>




    </div>
</body>
</html>
